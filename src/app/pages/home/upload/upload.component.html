
  <img src="{{ user.banner }}" onerror="this.src='../../../assets/img/banner.jpg'" class="banner" alt="" />
  <div class="container">
    <div class="channel">
      <img class="avatar"
      onerror="this.src='../../../assets/img/user.jpg'"
        src="{{ user.profile }}"
        alt="logo" />
      <div class="channel-name-subs">
        <p>{{ user.name }}</p>
        <small>{{ subs }} subscriptores</small>
      </div>
    <div class="mx-auto"></div>

  </div>
  <div class="tab">
    <mat-tab-group animationDuration="350ms">
      <mat-tab label="Subir Video">
        <mat-card-content>
          <form action="#" #fu="ngForm" (ngSubmit)="UploadSubmit(fu)">
            <mat-form-field>
              <input matInput placeholder="Nombre" required name="nombre" ngModel #nombre="ngModel" />
              <mat-icon matSuffix>edit</mat-icon>
              <mat-error *ngIf="nombre.invalid">
                Nombre requerido
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              placeholder="Descripción" required name="descripcion" ngModel #descripcion="ngModel"></textarea>
              <mat-icon matSuffix>edit</mat-icon>
              <mat-error *ngIf="descripcion.invalid">
                Descripción requerida
              </mat-error>
            </mat-form-field>
           
              <input (change)="VideoChange($event)" class="ng-hide" id="video" name="video" type="file" required accept=".mp4" />
              <label for="video" class="file-button"><mat-icon>videocam</mat-icon> Subir Video: <span id="duration"></span></label>
              <input (change)="ThumbChange($event)"  class="ng-hide" id="thumb" name="thumb" type="file" required accept="image/*" />
              <label for="thumb" class="file-button"><mat-icon>image</mat-icon> Subir Miniatura: <span id="size"></span></label>

            <button mat-raised-button color="primary" class="auth-button">
              Publicar
            </button>
          </form>
        </mat-card-content>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
